service: polly-translation

provider:
  name: aws
  runtime: nodejs12.x
  timeout: 60
  region: eu-west-1
  environment:
    DEEPL_AUTH_KEY: ${ssm(eu-west-1):DEEPL_AUTH_KEY}
    OPENAI_API_KEY: ${ssm(eu-west-1):OPENAI_API_KEY}
    RECAPTCHA_SECRET_KEY: ${ssm(eu-west-1):RECAPTCHA_SECRET_KEY}
    TRANSLATIONS_TABLE: "gtp-story-translations"
    AUDIO_BUCKET: "gtp-stories-audio-finnish"
    SITE_URL: "https://satukone.rajalahti.me"
  apiGateway:
    apiKeys:
      - free:
          - translation-api-key
    usagePlan:
      - free:
          quota:
            limit: 2000
            offset: 1
            period: MONTH
          throttle:
            burstLimit: 10
            rateLimit: 15
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:UpdateItem
          Resource:
            - "Fn::GetAtt": [translationData, Arn]
        - Effect: "Allow"
          Action:
            - "polly:SynthesizeSpeech"
            - "s3:ListBucket"
            - "s3:PutObject"
          Resource: "*"
functions:
  speech:
    handler: handler.selectFunction
    events:
      - http:
          path: /speech
          method: post
          private: true
          cors: true
      - http:
          path: /translate
          method: post
          private: true
          cors: true
      - http:
          path: /random-story
          method: get
          private: true
          cors: true
      - http:
          path: /stories
          method: get
          cors: true
          private: true
      - http:
          path: /stories/{id}
          method: get
          cors: true
          private: true
      - http:
          path: /generate-story
          method: post
          private: true
          cors: true
      - http:
          path: /recaptcha
          method: post
          private: true
          cors: true
resources:
  Resources:
    translationData:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: gtp-story-translations
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        # Set the capacity to auto-scale
        BillingMode: PAY_PER_REQUEST
    audioFiles:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: "gtp-stories-audio-finnish"
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          IgnorePublicAcls: false
          BlockPublicPolicy: false
          RestrictPublicBuckets: false
        AccessControl: PublicRead
